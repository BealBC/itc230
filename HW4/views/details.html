<!doctype html>
<html>
  
<head>
   <meta charset="utf-8" />
   <meta name="robots" content="noindex,nofollow" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> HW3 - Home </title>
</head>
  
<body>
  <h2>Bike Results for {{brand}}</h2>
  
  {{#if result}}
  
    <li>Brand: {{ result.brand }} </li>
    <li>Model: {{ result.model }} </li>
    <li>Size:  {{ result.size }} </li>

      <p><a href="/delete?brand={{result.brand}}">Delete</a></p>
    
  {{else}}
    
    Bike Not Found
    
  {{/if}}
  
</body>
</html>
