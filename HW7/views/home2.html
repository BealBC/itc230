<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
 <title>React App Starter Page</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

</head>
<body>

<div id="root"></div>

<!-- NOTE: script type declaration to support JSX -->
<script type="text/babel">

// UI elements
 
 const Title = ({brand}) => {
 // simple component w/ single property
 return <div><h2>{brand}</h2></div>;
 }
 
 const ItemList = ({items, filter, show}) => {
 // generate array of item nodes
 const itemNodes = items.map((item) => {
 return <li id={item._id} key={item._id} onClick={show}>{item.brand}</li>
 });
 return <ul>{itemNodes}</ul>;
 }
 
 class MyApp extends React.Component {
 constructor(props){
 super(props);

// data from server 
 this.state = {
 items: {{{bikes}}}
 };
 }
 
 render() {
 return (
 <div>
 <Title title="Bike Search"/>
 <ItemList items={this.state.items}/>
 </div>
 );
 }
 
 }


 ReactDOM.render(<MyApp />, document.getElementById('root'));

</script>

</body>
</html>
